<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check File Hash with VirusTotal</title>
    <link rel="icon" type="image/x-icon" href="/public/favicon.ico">
    <script src="https://cdn.jsdelivr.net/npm/htmx.org@1.8.3/dist/htmx.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@2.8.2/dist/alpine.min.js" defer></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex justify-center items-center h-screen">
    <div class="bg-white p-6 rounded shadow-md w-full max-w-4xl">
        <h1 class="text-xl font-bold mb-4">Check a File Hash with VirusTotal</h1>
        <form method="POST" action="/checkhash" class="space-y-4">
            <div class="relative">
                <input type="text" name="hash" id="hashInput" class="w-full p-2 border rounded" placeholder="Enter file hash (MD5/SHA256)" required>
            </div>
            <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded">Check Hash</button>
        </form>
    </div>
</body>
</html>
